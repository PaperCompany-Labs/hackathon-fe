<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0">
    <title>로그인 화면</title>
    <style>
        @font-face
        {
            font-family: 'CustomFont';  src: url('fonts/ridi.otf') format('opentype');
        }
        body {
            font-family: 'CustomFont', Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 375px;
            height: 90%; 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #f60894;
            font-size: 26px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }

        .info {
            font-size: 12px;
            color: gray;
            text-align: left;
            margin-bottom: 5px;
        }

        .error {
            font-size: 12px;
            color: red;
            text-align: left;
            display: none;
        }

        .forgot-password {
            color: #f60894;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #f60894;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .login-button:hover {
            background-color: #d0077d;
        }

        .signup-link {
            color: #f60894;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>환영합니다!</h1>
        <p>소설의 세계에 다시 빠져보세요.</p>
        <form id="loginForm">
            <input type="text" id="id" placeholder="아이디 (최대 10자)" required>
            <div class="info">아이디는 최대 10자까지만 입력 가능합니다.</div>
            <div class="error" id="idError">아이디는 최대 10자까지만 가능합니다.</div>

            <input type="password" id="password" placeholder="비밀번호" required>
            <div class="info">비밀번호는 최소 8자 이상이어야 합니다.</div>
            <div class="error" id="passwordError">비밀번호는 최소 8자 이상 입력해야 합니다.</div>

            <button type="submit" class="login-button">로그인</button>
        </form>
        <a href="signup.html" class="signup-link">처음이신가요? 회원가입</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            let valid = true;

            // 아이디 검증 (최대 10자)
            const userId = document.getElementById('id').value.trim();
            if (userId.length > 10) {
                document.getElementById("idError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("idError").style.display = "none";
            }

            // 비밀번호 검증 (최소 8자)
            const password = document.getElementById('password').value;
            if (password.length < 8) {
                document.getElementById("passwordError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("passwordError").style.display = "none";
            }

            if (!valid) {
                event.preventDefault(); // 폼 제출 방지
            } else {
                // 로그인 성공 시 shorts.html로 리디렉션
                //window.location.href = "shorts.html";
            }
        });
    </script>
    <script src="login.js"></script>
</body>
</html>
