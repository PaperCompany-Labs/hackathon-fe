<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale: 1.0" />
  <title>쇼츠 스타일 웹앱</title>
  <!-- Google Fonts (Roboto) -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <!-- 사용자 정의 CSS -->
  <link rel="stylesheet" href="shorts.css" />
</head>
<body>
  <div class="container">
    <!-- 게시글 표시 영역 -->
    <div id="postDisplay">
      <div id="postTitle"></div>
      <div id="postContent"></div>
    </div>

    <!-- 음악 재생용 오디오 요소 -->
    <audio id="postAudio" autoplay loop></audio>

    <!-- 좋아요 및 댓글 버튼 -->
    <div class="control-buttons">
      <button class="control-button" id="likeButton">
        <i class="far fa-heart"></i>
      </button>
      <button class="control-button" id="commentButton">
        <i class="fas fa-comment"></i>
      </button>
    </div>

    <!-- 댓글 창 -->
    <div class="comment-box" id="commentBox">
      <!-- 닫기 버튼 -->
      <button class="close-button" id="closeCommentBox">
        <i class="fas fa-times"></i>
      </button>
      <!-- 댓글 목록 (각 댓글은 JS에서 <li> 항목으로 추가됨) -->
        <ul class="comment-list" id="commentList">
          <li>
            <div class="comment-header">
              <span class="comment-user-name">작성자 이름</span>
              <button class="delete-button">삭제</button>
            </div>
            <div class="comment-content">댓글 내용이 여기에 표시됩니다.</div>
          </li>
        </ul>
      <!-- 댓글 입력 영역 -->
      <textarea id="commentInput" placeholder="댓글을 입력하세요..."></textarea>
      <button id="submitComment">댓글 작성</button>
    </div>

    <!-- 스와이프 영역 -->
    <div class="swipe-area"></div>
  </div>

  <!-- 자바스크립트 파일 참조 -->
  <script src="shorts.js"></script>
</body>
</html>
