<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼츠 스타일 웹앱</title>
    <!-- FontAwesome CDN 추가 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            width: 375px;
            height: 812px;
            overflow: hidden;
            position: relative;
            margin: auto;
            background-color: #000;
        }

        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swipe-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .control-buttons {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 12px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 50%;
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* 댓글 창 스타일 */
        .comment-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #fff;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            padding: 20px;
            overflow-y: scroll;
            box-sizing: border-box;
        }

        .comment-box.show {
            transform: translateY(0);
        }

        .comment-list {
            margin-bottom: 20px;
        }

        .comment-item {
            margin-bottom: 10px;
            font-size: 14px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 50px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }

        #submitComment {
            width: 100%;
            padding: 10px;
            background-color: #6a4cfc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        #submitComment:hover {
            background-color: #5a3bd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <video class="video" id="videoPlayer" autoplay loop muted>
            <source src="video2.mp4" type="video/mp4">
            비디오가 지원되지 않는 브라우저입니다.
        </video>
        <div class="swipe-area"></div>

        <!-- 좋아요 및 댓글 버튼 -->
        <div class="control-buttons">
            <button class="control-button" id="likeButton">
                <i class="fas fa-heart"></i> <!-- 하트 아이콘 -->
            </button>
            <button class="control-button" id="commentButton">
                <i class="fas fa-comment"></i> <!-- 댓글 아이콘 -->
            </button>
        </div>

        <!-- 댓글 창 -->
        <div class="comment-box" id="commentBox">
            <div class="comment-list" id="commentList"></div>
            <textarea id="commentInput" placeholder="댓글을 입력하세요..."></textarea>
            <button id="submitComment">댓글 작성</button>
        </div>
    </div>

    <script>
        const swipeArea = document.querySelector('.swipe-area');
        const video = document.querySelector('#videoPlayer');
        const likeButton = document.getElementById('likeButton');
        const commentButton = document.getElementById('commentButton');
        const commentBox = document.getElementById('commentBox');
        const commentInput = document.getElementById('commentInput');
        const commentList = document.getElementById('commentList');
        const submitComment = document.getElementById('submitComment');

        let startY;
        let isMouseDown = false; // 마우스가 클릭 상태인지를 추적
        const videoSources = [
            'video2.mp4',
            'video3.mp4',
            'video1.mp4'
        ];
        let currentIndex = 0;

        // 좋아요 및 댓글 버튼 클릭 이벤트
        likeButton.addEventListener('click', () => {
            console.log("shorts.html에서 저장된 토큰:", localStorage.getItem('access_token'));
            alert("좋아요를 눌렀습니다!");
        });

        commentButton.addEventListener('click', () => {
            // 댓글 창 슬라이드 업
            commentBox.classList.toggle('show');
        });

        // 댓글 작성 이벤트
        submitComment.addEventListener('click', () => {
            const commentText = commentInput.value.trim();
            if (commentText) {
                // 댓글을 리스트에 추가
                const newComment = document.createElement('div');
                newComment.classList.add('comment-item');
                newComment.textContent = commentText;
                commentList.appendChild(newComment);
                commentInput.value = ''; // 입력란 비우기
            }
        });

        // 터치 이벤트
        swipeArea.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        swipeArea.addEventListener('touchend', (e) => {
            const endY = e.changedTouches[0].clientY;
            if (startY - endY > 40) {
                // 아래로 스와이프: 다음 비디오로 변경
                changeVideo();
            }
        });

        // 마우스 이벤트
        swipeArea.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            startY = e.clientY;
        });

        swipeArea.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                const endY = e.clientY;
                if (startY - endY > 40) {
                    // 아래로 드래그: 다음 비디오로 변경
                    changeVideo();
                    isMouseDown = false; // 드래그 끝나면 상태 초기화
                }
                if (endY - startY > 40) {
                    // 위로 드래그: 이전 비디오로 변경 (원하는 경우 추가)
                    changeVideo(-1);
                    isMouseDown = false; // 드래그 끝나면 상태 초기화
                }
            }
        });

        swipeArea.addEventListener('mouseup', () => {
            isMouseDown = false; // 마우스를 놓았을 때 상태 초기화
        });

        swipeArea.addEventListener('mouseleave', () => {
            isMouseDown = false; // 마우스가 화면을 벗어나면 상태 초기화
        });

        // 동영상 일시정지/재생 기능
        swipeArea.addEventListener('click', () => {
            console.log('Video clicked!');
            if (video.paused) {
                console.log('Video is paused, playing now...');
                video.play();
            } else {
                console.log('Video is playing, pausing now...');
                video.pause();
            }
        });


        function changeVideo(direction = 1) {
            currentIndex = (currentIndex + direction + videoSources.length) % videoSources.length;
            video.src = videoSources[currentIndex];
            video.play();
        }
    </script>
    <script src="shorts.js"></script>
</body>
</html>
