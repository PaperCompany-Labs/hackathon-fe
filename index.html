<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 반응형 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 페이지</title>
  <style>
    @font-face {
            font-family: 'CustomFont'; 
            src: url('./fonts/RIDIBatang.otf') format('opentype');
        }
    body {
      font-family: 'CustomFont', Arial, sans-serif;
      margin: 0;
      /* 배경 그라데이션 효과 */
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 375px;
      height: 90%;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 300px;
      height: auto;
      margin-bottom: 5px;
      opacity: 0;
      transform: scale(0.5);
      animation: logo-animation 1s ease-out forwards;
    }
    .custom-text {
      font-size: 18px;
      margin-bottom: 15px;
      opacity: 0;
      animation: text-animation 1s ease-out forwards;
      animation-delay: 0.5s;
    }
    /* 로고 애니메이션: 작게 시작해서 커지면서 팝업한 후 원래 크기로 정착 */
    @keyframes logo-animation {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      60% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    /* 텍스트 페이드인 애니메이션 */
    @keyframes text-animation {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    /* 네비게이션 링크는 사용하지 않으므로 숨김 */
    .nav-links {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
      <img src="logo/logo.png" alt="Logo" class="logo">
      <div class="custom-text">스토리를 짧게, 그리고 쇼츠</div>
  </div>
  
  <script>
    // 페이지 로드 후 3초(3000ms) 뒤에 login.html로 자동 이동
    setTimeout(function(){
      window.location.href = "login.html";
    }, 3000);
  </script>
</body>
</html>
