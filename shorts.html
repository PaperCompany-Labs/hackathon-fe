    async function loadPosts() {

    function updatePostDisplay() {

    // ì¢‹ì•„ìš” ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
    likeButton.addEventListener('click', async () => {
      if (isRequestInProgress) return;
      isRequestInProgress = true;

      const token = localStorage.getItem('access_token');
      const likeIcon = document.querySelector('#likeButton i');

      if (!token) {

      const likeUrl = `https://novelshorts-be.duckdns.org/shorts/${currentPost.no}/like`;

        } else {

      } finally {

    commentButton.addEventListener('click', async () => {

			const currentPost = posts[currentIndex];

        window.location.href = 'login.html';

			try {

					if (response.ok) {

    // Swipe(í„°ì¹˜/ë§ˆìš°ìŠ¤) ì´ë²¤íŠ¸ë¡œ ê²Œì‹œê¸€ ì „í™˜
    let startY;
    let isMouseDown = false;

    // í„°ì¹˜ ì´ë²¤íŠ¸
    swipeArea.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
    });

    swipeArea.addEventListener('touchend', (e) => {
      const endY = e.changedTouches[0].clientY;
      if (startY - endY > 40) {
        changePost();
      }
      if (endY - startY > 40) {
        changePost(-1);
      }
    });

    // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
    swipeArea.addEventListener('mousedown', (e) => {
      isMouseDown = true;
      startY = e.clientY;
    });

    swipeArea.addEventListener('mousemove', (e) => {
      if (isMouseDown) {
        const endY = e.clientY;
        if (startY - endY > 40) {
          changePost();
          isMouseDown = false;
        }
        if (endY - startY > 40) {
          changePost(-1);
          isMouseDown = false;
        }

    });

    swipeArea.addEventListener('mouseup', () => {

    });

    swipeArea.addEventListener('click', () => {
